<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body{
            overflow: hidden;
        }
        div {
            width: 400px;
            height: 300px;
        }
        h2 {
            position: relative;
            color: crimson;
            margin-top: 100px;
            animation: scrollText 10s linear infinite;
            white-space: nowrap; 
        }
        @keyframes scrollText {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>
    <div>
        <img src="https://www.summathfun.com/wp-content/uploads/2020/10/Thank-You-for-Your-Response-Grade-Level.png" alt="Thank you">
    </div>
    <h2>We will contact you soon!!</h2>
</body>
</html>
